en:
  TimestampScreenInstructionMessage: >
    On this page, you can create timestamps that are compatible with Discord.
    Enter the relative time or wall clock time you want to share in your
    Discord chat. After entering the timestamp, you can copy and paste it
    into your chat messages.
  RelativeTimestampHeader: Relative time
  RelativeTimestampMessage: >
    To create a relative timestamp, enter the number of hours and minutes
    from now.
  RelativeTimestampCopyButtonLabel: Copy relative time
  WallClockTimestampHeader: Wall clock time
  WallClockTimestampMessage: >
    To create a wall clock timestamp, enter the date and time according to your
    local time zone.
  WallClockTimestampCopyButtonLabel: Copy wall clock time
